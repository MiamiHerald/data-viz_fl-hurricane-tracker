{% extends 'layouts/application.html' %}

{% block content %}
  <div class="container">
    <div id="js-map" class="hurricane-map"></div>
    <div class="info">
      <div class="row">
        <h1>Tracking Hurricane Matthew</h1>
      </div>
      <div class="row">
        <div class="container">
          <div class="table" id="js-data-wrapper"></div>
          <div class="legend">
            <img src="images/hurricaneIcon_key.png" alt="Hurricane Key" />
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
