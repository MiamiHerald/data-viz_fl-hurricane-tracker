{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="stylesheets/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://media.miamiherald.com/static/media/projects/libraries/pym/pym.min.js"></script>
    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block javascript %}
      <script src="javascripts/app.js"></script>
      <script type="text/javascript">
        window.onload = function() {
          window.iframeChild = new pym.Child();
          iframeChild.sendMessage('childLoaded', 'ready');
        }
      </script>
    {% endblock %}
  </body>
</html>
